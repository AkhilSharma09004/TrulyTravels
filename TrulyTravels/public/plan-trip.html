<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan Your Trip - TrulyTravels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TrulyTravels</h1>
    <nav>
      <button id="home-btn">Home</button>
      <button id="history-btn">Trip History</button>
      <button id="pricing-btn">Pricing</button>
    </nav>
  </header>

  <main>
    <section id="plan-trip-section" style="margin-top:40px; max-width: 1500px; margin-left:auto; margin-right:auto; color:white;">
      <h2>Plan Your Trip</h2>
      <form id="trip-form" style="background:rgba(0,0,0,0.6); padding:20px; border-radius:10px; margin-top:20px;">
        <div class="form-group">
          <label for="origin">From:</label>
          <input type="text" id="origin" name="origin" required>
        </div>
        <div class="form-group">
          <label for="destination">To:</label>
          <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
          <label for="start-date">Departure Date:</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="form-group">
          <label for="end-date">Return Date:</label>
          <input type="date" id="end-date" name="end-date" required>
        </div>
        <div class="form-group">
          <label for="travelers">Number of Travelers:</label>
          <input type="number" id="travelers" name="travelers" min="1" value="1" required>
        </div>
        <button type="submit" style="background-color:#4a90e2; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Estimate Trip Cost</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
